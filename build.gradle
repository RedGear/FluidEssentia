apply plugin: 'forge'

minecraft {
	version = rootProject.ext.mcversion
}

jar{
	destinationDir rootProject.libsDir
	manifest { 
                attributes 'FMLCorePlugin': 'codechicken.core.launch.DepLoader'
				attributes 'FMLCorePluginContainsFMLMod': 'true'
        }
}

dependencies {
	compile rootProject
	compile rootProject.sourceSets.main.output
}

ext.configFile = file "build.properties"

configFile.withReader {
		def prop = new Properties()
		prop.load(it)
		ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version
group= config.mod_group // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = config.mod_name

minecraft{
		assetDir = "run/assets"
		replace "@ModVersion@", project.version
}

processResources
{
	// replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod/info'

		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}